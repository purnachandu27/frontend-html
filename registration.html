<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <form action="">
    	<h1>Registration page</h1>
    	<p>
    		<input
    		placeholder="enter your name"
    		name="name"
    		id="name"/>
    	</p>
    	<p>
    		<input 
    		placeholder="enter email id"
    		type="email"
    		id="email" 
    		name="email"/>
    	</p>
    	<p>
    		<input placeholder="enter your password"
    		type="password"
    		id="password"
    		name="password"/>
    	</p>
    	<p>
    		<input 
    		placeholder="enter your mobile number"
    		type="number" 
    		name="mobile number"
    		id=" mobile number"/>
    	</p>
    	<p>
    		<input 
    		type="radio"
    		name="gender">male
    		<input 
    		type="radio"
    		name="gender">famale
    	</p>
    	<p>
    		<input 
    		type="file"
    		name="aadharfile"
    		id="aadharfile">
    	</p>
    	<p>
    		<input type="date"/>
    	</p>
    	<p>
    		<textarea 
    		placeholder="address" 
    		rows="5">
    		</textarea>
    	</p>
    	<button>submit</button>
    </form>
</body>
</html>
